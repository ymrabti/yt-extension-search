<!DOCTYPE html>
<html>
<head><title>Generate Icons</title></head>
<body>
<canvas id="canvas16" width="16" height="16"></canvas>
<canvas id="canvas48" width="48" height="48"></canvas>
<canvas id="canvas128" width="128" height="128"></canvas>
<script>
function drawIcon(canvas) {
  const ctx = canvas.getContext('2d');
  const size = canvas.width;
  
  // Background gradient
  const gradient = ctx.createLinearGradient(0, 0, size, size);
  gradient.addColorStop(0, '#667eea');
  gradient.addColorStop(1, '#764ba2');
  ctx.fillStyle = gradient;
  ctx.fillRect(0, 0, size, size);
  
  // YouTube play button
  ctx.fillStyle = '#FF0000';
  const centerX = size / 2;
  const centerY = size / 2;
  const radius = size * 0.35;
  ctx.beginPath();
  ctx.arc(centerX, centerY, radius, 0, Math.PI * 2);
  ctx.fill();
  
  // White play triangle
  ctx.fillStyle = 'white';
  ctx.beginPath();
  const triangleSize = radius * 0.5;
  ctx.moveTo(centerX - triangleSize * 0.4, centerY - triangleSize * 0.7);
  ctx.lineTo(centerX - triangleSize * 0.4, centerY + triangleSize * 0.7);
  ctx.lineTo(centerX + triangleSize * 0.8, centerY);
  ctx.closePath();
  ctx.fill();
}

['16', '48', '128'].forEach(size => {
  const canvas = document.getElementById('canvas' + size);
  drawIcon(canvas);
  canvas.toBlob(blob => {
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = 'icon' + size + '.png';
    a.click();
  });
});
</script>
</body>
</html>
